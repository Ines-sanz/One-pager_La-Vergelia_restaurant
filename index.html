<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Vergelia</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="type/stylesheet.css" />
    <link rel="stylesheet" href="my-styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container d-flex justify-content-center py-5 ">
        <img src="img/logo.png" alt="" class=" col-8 img-fluid">
    </header>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid ">
          <!-- Botón que activa el offcanvas para pantallas pequeñas -->
          <button class="btn btn-primary d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLeft" aria-controls="offcanvasLeft">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Menú en pantallas grandes -->
          <div class="collapse navbar-collapse d-none d-lg-flex  " id="navbarNavAltMarkup">
            <div class="navbar-nav my-menu justify-content-around">
              <a class="nav-link" href="#home">Home</a>
              <a class="nav-link" href="#servicios">Servicios</a>
              <a class="nav-link" href="#about">About</a>
              <a class="nav-link" href="#menu">Menú</a>
              <a class="nav-link" href="#reservar">Reservar</a>
            </div>
          </div>
        </div>
      </nav>
      
      <!-- Offcanvas desde la izquierda para pantallas pequeñas -->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasLeft" aria-labelledby="offcanvasLeftLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasLeftLabel">Menú</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link"  href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#servicios">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#menu">Menú</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#reservas">Reservar</a>
            </li>
          </ul>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
